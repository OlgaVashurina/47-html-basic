<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genderize API</title>
</head>
<body>
    <h1>Определение пола по имени</h1>

    <form id="nameForm">
        <label for="nameInput">Введите имя:🪄</label>
        <input type="text" id="nameInput" placeholder="Введите имя" required>
        <button type="submit">Определить пол 👨‍👩‍👧‍👦</button>
    </form>

    <div id="result">
        <h2>Результаты:</h2>
        <p id="nameOutput">Имя: </p>
        <p id="genderOutput">Пол ♀️♂️: </p>
        <p id="probabilityOutput">Вероятность 🌚: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
